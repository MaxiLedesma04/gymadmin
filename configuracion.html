<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db"/>
    <link rel="icon" href="manifest.json">
    <title>GymAdmin - Configuración</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header (se cargará dinámicamente) -->
    <div id="header-container"></div>

    <div class="container">
        <section id="configuracion">
            <h2>Configuración</h2>
            <div class="card">
                <h3><i class="fas fa-cog"></i> Configuración General</h3>
                <div class="form-group">
                    <label for="nombre-gimnasio">Nombre del Gimnasio</label>
                    <input type="text" id="nombre-gimnasio" placeholder="Ingrese el nombre de su gimnasio">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input type="text" id="direccion" placeholder="Ingrese la dirección">
                </div>
                <div class="form-group">
                    <label for="telefono-gimnasio">Teléfono</label>
                    <input type="tel" id="telefono-gimnasio" placeholder="Ingrese el teléfono">
                </div>
                <button id="guardar-configuracion"><i class="fas fa-save"></i> Guardar Configuración</button>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-money-bill-wave"></i> Precios de Membresías</h3>
                <div class="form-group">
                    <label for="precio-basica">3 DIAS</label>
                    <input type="number" id="precio-basica" placeholder="Precio">
                </div>
                <div class="form-group">
                    <label for="precio-premium">PASE LIBRE</label>
                    <input type="number" id="precio-premium" placeholder="Precio">
                </div>
                <div class="form-group">
                    <label for="precio-oro">OTROS</label>
                    <input type="number" id="precio-oro" placeholder="Precio">
                </div>
                <button id="guardar-precios"><i class="fas fa-save"></i> Guardar Precios</button>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-database"></i> Gestión de Datos</h3>
                <p>Realice copias de seguridad o restaure los datos de la aplicación.</p>
                <div style="display: flex; gap: 1rem; margin-top: 1rem;">
                    <button id="exportar-datos"><i class="fas fa-download"></i> Exportar Datos</button>
                    <!-- <button id="importar-datos" class="btn-secondary"><i class="fas fa-upload"></i> Importar Datos</button>
                    <button id="limpiar-datos" class="btn-danger"><i class="fas fa-trash"></i> Limpiar Todos los Datos</button> -->
                </div>
            </div>
        </section>
    </div>

    <!-- <div id="connection-status" class="connection-status online">
        <i class="fas fa-wifi"></i> En línea
    </div> -->

    <!-- <div id="login-modal-container"></div> -->

    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
