<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db"/>
    <link rel="manifest" href="/gymadmin/manifest.json">
    <title>GymAdmin - Dashboard</title>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header (se cargará dinámicamente) -->
    <div id="header-container"></div>

        <!-- Botón de instalación PWA (NUEVO) -->
    <!-- <div id="installButton" class="install-button">
        <button>
            <i class="fas fa-download"></i> Instalar App
        </button>
    </div> -->
    <main id="main-content">
            <div class="container">
        <section id="dashboard">
            <h2>Dashboard</h2>
            <div class="dashboard">
                <div class="card">
                    <h3><i class="fas fa-chart-pie"></i> Resumen</h3>
                    <p>Clientes activos: <span id="clientes-activos">0</span></p>
                    <p>Pagos del mes: <span id="pagos-mes">0</span></p>
                    <p>Ingresos: $<span id="ingresos">0</span></p>
                </div>
                
                <div class="card">
                    <h3><i class="fas fa-money-bill-wave"></i> Registrar Pago</h3>
                    <div class="form-group">
                        <label for="buscar-dni">Buscar por DNI</label>
                        <div class="search-box">
                            <input type="text" id="buscar-dni" placeholder="Ingrese DNI del cliente" maxlength="8">
                            <button id="btn-buscar-dni"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                    <div id="cliente-info" style="display: none;">
                        <div class="form-group">
                            <label>Cliente encontrado:</label>
                            <div id="cliente-nombre" style="padding: 0.5rem; background: #f8f9fa; border-radius: 4px; margin-bottom: 10px;"></div>
                            </div>
        
        <!-- Elementos para mostrar la información adicional -->
        <div class="client-details" style="display: flex; gap: 15px; margin-bottom: 15px;">
            <div id="cliente-membresia" style="flex: 1; padding: 10px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #e74c3c;">
                <strong style="display: block; font-size: 0.9em; color: #7f8c8d;">TIPO DE MEMBRESÍA</strong>
                <span style="font-weight: bold;">Cargando...</span>
            </div>
            <div id="cliente-dias" style="flex: 1; padding: 10px; background: #f8f9fa; border-radius: 4px; border-left: 4px solid #2ecc71;">
                <strong style="display: block; font-size: 0.9em; color: #7f8c8d;">TIEMPO RESTANTE</strong>
                <span style="font-weight: bold;">Cargando...</span>
            </div>
        </div>
        
        <div class="form-group">
            <label for="monto">Monto</label>
            <input type="number" id="monto" placeholder="Monto a pagar">
        </div>
        <div class="form-group">
            <label for="fecha">Fecha</label>
            <input type="date" id="fecha">
        </div>
        <button id="registrar-pago"><i class="fas fa-check"></i> Registrar Pago</button>
    </div>
</div>
                
                <div class="card">
                    <h3><i class="fas fa-history"></i> Clientes Recientes</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>DNI</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="clientes-recientes">
                                <!-- Datos cargados dinámicamente -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
    </main>
    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
