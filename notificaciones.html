<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db"/>
    <link rel="manifest" href="manifest.json">
    <title>GymAdmin - Notificaciones</title>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header (se cargará dinámicamente) -->
    <div id="header-container"></div>

    <div class="container">
        <section id="notificaciones">
            <h2>Notificaciones</h2>
            <div class="card">
                <h3><i class="fas fa-bell"></i> Notificaciones Recientes</h3>
                <div class="notification-list" id="lista-notificaciones">
                    <!-- Notificaciones se cargarán dinámicamente -->
                    <p>Cargando notificaciones...</p>
                </div>
            </div>
            
            <div class="card">
                <h3><i class="fas fa-cog"></i> Configuración de Notificaciones</h3>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notif-vencimientos" checked>
                        Notificar vencimientos de membresías
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notif-pagos" checked>
                        Notificar pagos registrados
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="notif-nuevos-clientes" checked>
                        Notificar nuevos clientes
                    </label>
                </div>
                <div class="form-group">
                    <label>Días de anticipación para notificar vencimientos:</label>
                    <select id="dias-anticipacion">
                        <option value="1">1 día</option>
                        <option value="3" selected>3 días</option>
                        <option value="7">7 días</option>
                    </select>
                </div>
                <button id="guardar-notificaciones"><i class="fas fa-save"></i> Guardar Configuración</button>
            </div>
        </section>
    </div>

    <div id="connection-status" class="connection-status online">
        <i class="fas fa-wifi"></i> En línea
    </div>

    <!-- <div id="login-modal-container"></div> -->

    <script src="js/firebase-config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
